<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>


    <title>Admin DashBoard</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="addblog.html">Add Blog</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- End Of Navbar -->

    <!--Main Section -->
    <section id="blog" class="section">
        <h3 style="text-align:center">Add Blog</h3>
        <hr>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="title">Title Of Blog</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter Title Of Blog">
                        </div>
                        <div class="form-group">
                            <label for="tag">Tag Line</label>
                            <input type="text" class="form-control" id="tag" placeholder="Enter Tag line Of Blog">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="Enter Author Of Blog">
                        </div>
                        <div class="form-group">
                                <label for="blog_post">Blog</label>
                                <textarea name="editor1" class="form-control" id="blog_post" max="500"></textarea>
                              </div>
                          


                    </div>
                    <div class="col-md-5">
                            <div class="form-group">
                                    <label for="image">Add Blog Image</label>
                                    <input class="form-control" type="file" id="image">
                                    <p class="help-block">Only JPEG, PNG, Max-size: 5MB</p>
                                  </div>

                                  <button type="submit" class="btn btn-warning">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </section>
    <!-- End of Main Section -->


     <!--CKEditor Script-->
     <script>
            CKEDITOR.replace('editor1');
            CKEDITOR.replace('editor2');
        </script>
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
